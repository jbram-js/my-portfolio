            <h1>Contact Me</h1>
            <br>
            <p>Thanks for visiting my portfolio, I hope you now know me a little better! Feel free to drop me a message using the contact form below:</p>
            <br>
            
            <section class="contact-me">
                <form class="form" value="value">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" type="text" name="email" placeholder="Your email">
                        </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input id="subject" type="text" name="subject" placeholder="Message subject">
                    </div>
                    <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                    <button id="reset" type="reset">Clear</button>
                </form>
            </section>

            <script>
                document.getElementById("submit").onclick = function() {
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var subject = document.getElementById('subject').value;
                    var message = document.getElementById('message').value;
                    alert(`Name: ${name} 
Email: ${email}
Subject: ${subject}
Message: ${message}`);
                }
        </script>
